<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Page Title</title>
    </head>
    
    <body>
        <div id="navbarMenuHeroA" class="navbar-menu">
            <div class="navbar-end">
                <a href="{{ url_for('index') }}" class="navbar-item">
                    Home
                </a>
                <a href="{{ url_for('login') }}" class="navbar-item">
                    Login
                </a>
                <a href="{{ url_for('logout') }}" class="navbar-item">
                    Logout
                </a>
                {% if not current_user.is_anonymous and current_user.adminship %}
                <a href="{{ url_for('admin') }}" class="navbar-item">
                    Admin
                </a>
                {% endif %}
                {% if not current_user.is_anonymous and not current_user.adminship %}
                <a href="{{ url_for('register') }}" class="navbar-item">
                    Register
                </a>
                {% endif %}
        </div>
        <h1> Current Program </h1>
                <table>
                {% for item in data %}
                    <tr>
                        <td>{{item}}</td>
                    </tr>   
                {% endfor %}
                </table>
        <h1> Register </h1>
            <form action = "{{ url_for('addq') }}" method = "post">
                CRN to be added: <input type = "text" name = "crn" /> <input type = "submit" value = "submit" />
            </form>
    </body>
</html>
